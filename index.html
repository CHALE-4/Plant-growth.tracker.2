<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMA Gardening System</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>UMA Gardening System</h1>
  <button onclick="triggerGrowth()">Grow</button> <!-- Grow Button -->

  <table>
    <thead>
      <tr>
        <th>Plant Image</th>
        <th>Username</th>
        <th>Profile Link</th>
        <th>Growth Selection</th>
      </tr>
    </thead>
    <tbody id="plants-table">
      <!-- Dynamic plant rows will go here -->
    </tbody>
  </table>

  <script>
    // Function to trigger the growth process via GitHub API
    function triggerGrowth() {
      // Replace 'YOUR_USERNAME' and 'YOUR_REPO' with your GitHub username and repository name
      fetch('https://api.github.com/repos/CHALE-4/Plant-growth.tracker.2/dispatches', { 
        method: 'POST',
        headers: {
          'Authorization': 'Bearer asscess token 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', // Replace with your actual PAT
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          event_type: 'growth_trigger', // The event that triggers the workflow
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Error triggering growth');
        }
        return response.json();
      })
      .then(data => {
        alert('Growth triggered successfully!');
      })
      .catch(error => {
        alert(error.message);
      });
    }
  </script>
</body>
</html>
