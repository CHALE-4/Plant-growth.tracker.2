<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMA Gardening System</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>UMA Gardening System</h1>
  <table>
    <thead>
      <tr>
        <th>Plant Image</th>
        <th>Username</th>
        <th>Profile Link</th>
        <th>Growth Selection</th>
      </tr>
    </thead>
    <tbody id="plants-table">
      <!-- Dynamic plant rows will go here -->
    </tbody>
  </table>

  <script>
    // Plant data example with multiple stages
    const plants = [
      {
        imgUrls: [
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant1.png?raw=true', 
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant2.png?raw=true', 
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant3.png?raw=true'
        ],
        username: 'CHALE4',
        profileLink: 'https://chickensmoothie.com/user/username1',
        growthStage: 0, // Starts at stage 1 (index 0)
      },
      {
        imgUrls: [
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant2_stage1.jpg?raw=true', 
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant2_stage2.jpg?raw=true', 
          'https://github.com/CHALE-4/Plant-growth.tracker.2/blob/main/images/plant2_stage3.jpg?raw=true'
        ],
        username: 'username2',
        profileLink: 'https://chickensmoothie.com/user/username2',
        growthStage: 0, // Starts at stage 1 (index 0)
      }
    ];

    // Function to render the table
    function renderTable() {
      const tableBody = document.getElementById('plants-table');
      tableBody.innerHTML = ''; // Clear table
      plants.forEach((plant, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${plant.imgUrls[plant.growthStage]}" alt="Plant ${index + 1}" width="100"></td>
          <td>${plant.username}</td>
          <td><a href="${plant.profileLink}" target="_blank">Profile</a></td>
          <td>
            <button onclick="prevGrowthStage(${index})">Previous Stage</button>
            <button onclick="nextGrowthStage(${index})">Next Stage</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Function to update to the next growth stage
    function nextGrowthStage(index) {
      const plant = plants[index];
      if (plant.growthStage < plant.imgUrls.length - 1) {
        plant.growthStage++; // Move to the next stage
      } else {
        alert('This plant is at its final stage!');
      }
      renderTable(); // Re-render the table to update the plant image
    }

    // Function to go back to the previous growth stage
    function prevGrowthStage(index) {
      const plant = plants[index];
      if (plant.growthStage > 0) {
        plant.growthStage--; // Move to the previous stage
      } else {
        alert('This plant is already at the first stage!');
      }
      renderTable(); // Re-render the table to update the plant image
    }

    // Initial render
    renderTable();
  </script>
</body>
</html>
